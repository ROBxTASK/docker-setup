version: '2'

services:
  nginx:
    image: nginx:stable
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/certs:ro
      - ./htpasswd:/etc/nginx/htpasswd:ro
    ports:
      - "80:80"
      - "8443:8443"
      - "443:443"
      #- "5601:5601"
    networks:
      - infra
      - staging-infra
      - jenkins


networks:
  infra:
    external:
      name: infra_default
  staging-infra:
    external:
      name: staging_infra_default
  jenkins:
    external:
      name: jenkins_default
