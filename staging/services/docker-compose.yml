version: '2'

services:

  ###################################
  ##### Semantic Lookup Service #####
  ###################################

  semantic-lookup-service:
    image: iassetplatform/semantic-lookup-service:staging
    restart: always
    ports:
      - "8084:8084"
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms50m
      - SOLR_HOST=http://solr:8983/solr/
    mem_limit: 1000m
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    networks:
      - infra
  
  ############################
  ##### Registry Service #####
  ############################

  registry-service:
    image: iassetplatform/asset-registry:staging
    restart: always
    ports:
      - "8085:8085"
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms50m
    mem_limit: 1000m
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    networks:
      - infra

  ############################
  ##### Identity Service #####
  ############################
 
  identity-service:
    image: iassetplatform/identity-service:staging
    restart: always
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms64m
    mem_limit: 1000m
    ports:
      - "9096:9096"
    networks:
      - infra
    dns:
      # external DNS-Servers required to resolve hostname ('robxtask') to access keycloak through proxy
      - 213.133.98.98
      - 8.8.8.8

  ##############################
  ## Business Process Service ##
  ##############################

  business-process-service:
    image: iassetplatform/business-process-service:staging
    restart: always
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms50m
    mem_limit: 2000m
    ports:
      - "8086:8086"
    networks:
      - infra

  ##############################
  ####### Indexing Service #####
  ##############################

  asset-indexing-service:
    image: iassetplatform/indexing-service:staging
    restart: always
    ports:
      - "9101:8090"
    environment:
      - _JAVA_OPTIONS=-Xmx512m -Xms50m
      - SOLR_HOST=http://solr:8983/solr/
    mem_limit: 1000m
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    networks:
      - infra

  ##############################
  ####### Catalog Service ######  
  ##############################
  
  catalog-service-srdc:
    image: iassetplatform/catalogue-service-micro:staging
    restart: always
    ports:
      - "10095:8095"
    environment:
      - _JAVA_OPTIONS=-Xmx768m -Xms50m
    mem_limit: 2000m
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    networks:
      - infra

  ###############################
  ###### Frontend Service #######
  ###############################
  
  frontend-service:
    image: robxtask/frontend-service:staging
    restart: always
    ports:
      - "8081:8080"
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    environment:
      _JAVA_OPTIONS: -Xmx512m -Xms50m
    mem_limit: 1000m
    networks:
      - infra
    depends_on:
      - frontend-service-sidecar
  
  frontend-service-sidecar:
    image: nimbleplatform/sidecar:latest
    restart: always
    ports:
      - "9097:9097"
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    environment:
      SIDECAR_NAME: frontend-service
      SIDECAR_APP_HOST: frontend-service
      SIDECAR_APP_PORT: 8080 # use internal port of network (not publicly exposed)
      SIDECAR_APP_HEALTH_URI: http://frontend-service:8080/health.json
      SIDECAR_APP_HOMEPAGE_URI: http://frontend-service:8080/
      _JAVA_OPTIONS: -Xmx768m -Xms50m
    mem_limit: 1000m
    networks:
      - infra
 
  ###############################
  #### Data Channel Service #####
  ###############################

  data-channel-service:
    image: iassetplatform/data-channel-service:staging
    restart: always
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    environment:
      _JAVA_OPTIONS: -Xmx256m -Xms50m
    mem_limit: 1000m
    ports:
      - "9099:9099"
    networks:
      - infra


  ###############################
  ## Tracking Analysis Service ##
  ###############################

  tracking-analysis-service:
    image: nimbleplatform/tracking-analysis-service:staging
    restart: always
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    environment:
      _JAVA_OPTIONS: -Xmx128m -Xms50m
    mem_limit: 400m
    ports:
      - "9100:9100"
    networks:
      - infra

  ###############################
  ## Data Aggregation Service ###
  ###############################

  data-aggregation-service:
    image: iassetplatform/data-aggregation-service:staging
    restart: always
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    environment:
      _JAVA_OPTIONS: -Xmx256m -Xms50m
    mem_limit: 700m
    networks:
      - infra

  ###############################
  ######## Trust Service ########
  ###############################

  trust-service:
    image: nimbleplatform/trust-service:staging
    restart: always
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    environment:
      PORT: 9098
      _JAVA_OPTIONS: -Xmx256m -Xms128m
    mem_limit: 800m
    ports:
      - "9098:9098"
    networks:
      - infra

  #################################################
  ######## RxT Simple Registration Service ########
  #################################################

  simple-registration-service:
    image: robxtask/simple-registration-service:staging
    #image: robxtask/simple-registration-service:local
    restart: always
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    mem_limit: 800m
    #ports:
    #  - "5000:5000"
    networks:
      - infra

  ##########################################
  ######## RxT Registration Service ########
  ##########################################

  registration-service:
    image: robxtask/registration-service:staging
    restart: always
    env_file:
      - env_vars
      - env_vars-staging
      - platform-config
    mem_limit: 800m
    #ports:
    #  - "8082:8082"
    networks:
      - infra
    dns:
      # external DNS-Servers resolve hostname ('robxtask') to access keycloak (e.g. for token validation) through proxy
      - 213.133.98.98
      - 8.8.8.8

networks:
  infra:
    external:
      name: staging_infra_default
